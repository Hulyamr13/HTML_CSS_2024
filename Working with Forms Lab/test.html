<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<form action="#" class="register">
    <header class="header">
        <h1>Register</h1>
    </header>

    <fieldset>
        <legend>User details:</legend>
        <div class="field text icon-username">
            <input type="text" id="username" required>
            <i class="fa fa-user"></i>
            <label for="username">Username:</label>
        </div>
        <div class="field text icon-email">
            <input type="email" id="email" required>
            <i class="fa fa-envelope"></i>
            <label for="email">Email:</label>
        </div>
    </fieldset>

    <fieldset>
        <legend>Password section:</legend>
        <div class="field text icon-password">
            <input type="password" id="password" required>
            <i class="fa fa-key"></i>
            <label for="password">Password:</label>
        </div>
        <div class="field text icon-password">
            <input type="password" id="re-password">
            <i class="fa fa-key"></i>
            <label for="re-password">Repeat Password:</label>
        </div>
    </fieldset>

    <fieldset>
        <legend>Preferences:</legend>
        <div class="field radio">
            <input type="radio" id="radio1" name="preference" required>
            <label for="radio1">Option 1</label>
        </div>
        <div class="field radio">
            <input type="radio" id="radio2" name="preference">
            <label for="radio2">Option 2</label>
        </div>
        <div class="field checkbox">
            <input type="checkbox" id="checkbox1">
            <label for="checkbox1">Subscribe to newsletter</label>
        </div>
    </fieldset>

    <input type="submit" value="Register">
</form>

</body>
</html>
