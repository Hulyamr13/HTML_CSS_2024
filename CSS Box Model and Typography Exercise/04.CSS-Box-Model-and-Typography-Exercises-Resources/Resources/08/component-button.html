<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Component</title>
    <link rel="stylesheet" href="component-button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Link as a button</h2>
        <a href="#" class="button-link" style="background-color: #A7A7A7;">Click Me!</a>
        <a href="#" class="button-link" style="background-color: #FF9B00;">Click Me!</a>
        <a href="#" class="button-link" style="background-color: #F9F9CC;">Click Me!</a>
        <a href="#" class="button-link" style="background-color: #FFFFFF;">Click Me!</a>
        <a href="#" class="button-link" style="background-color: #D8D8D8;"><i class="fa-solid fa-pen-to-square"></i> Edit</a>

        <h2>Button element with class button</h2>
        <button class="button" style="background-color: #A7A7A7;">Click Me!</button>
        <button class="button" style="background-color: #FF9B00;">Click Me!</button>
        <button class="button" style="background-color: #F9F9CC;">Click Me!</button>
        <button class="button" style="background-color: #FFFFFF;">Click Me!</button>
        <button class="button" style="background-color: #D8D8D8;"><i class="fa-solid fa-pen-to-square"></i> Edit</button>
    </div>
</body>
</html>
