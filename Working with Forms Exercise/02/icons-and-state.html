<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="icons-and-state.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <header class="login-header">
            <h1>Login</h1>
        </header>
        <form action="#">
            <div class="field">
                <label for="email">Email <span class="required">*</span><span class="icon fas fa-envelope"></span></label>
                <div class="input-container">
                    <input type="email" id="email" required>
                </div>
                <p class="field-description">Example: konstantin.dankov@gmail.com</p>
            </div>
            <div class="field">
                <label for="password">Password <span class="required">*</span> <span class="icon fas fa-key"></span></label>
                <div class="input-container">
                    <input type="password" id="password" required pattern="(?=.*\d)(?=.*[a-zA-Z])(?=.*\W).{6,}" title="Minimum 6 characters, letters and numbers, at least 1 special character">
                </div>
                <p class="field-description">Minimum 6 characters, letters and numbers, at least 1 special character</p>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
