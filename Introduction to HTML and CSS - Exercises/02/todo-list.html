<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="todo-styles.css">
</head>
<body>

    <h1>My ToDo List</h1>

    <input type="text" id="taskInput" placeholder="Add new task...">
    <button id="addTaskButton">Add</button>
    <h2>Stuff to do</h2>

    <ol class="task-list">
        <li>Trash</li>
        <li>Dishes</li>
        <li>Vacuum</li>
    </ol>

    <h2>Done</h2>

    <ol class="completed-tasks">
        <li>Eat chocolate</li>
        <li>Eat pizza</li>
    </ol>

</body>
</html>
