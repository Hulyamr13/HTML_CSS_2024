<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3a57a56411.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Sign Up Form</title>
</head>

<body>

    <div class="site">
        <div class="img-wrapper">
            <div class="content">
                <p>SoftUni</p>
                <h1>Welcome to SoftUni.</h1>
                <h2>Are you ready to become a dev?</h2>
                    <ul class="icons">
                        <li><a href="#"><i class="fa-solid fa-earth-americas"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                    </ul>
            </div>
        </div>
        <div class="form">
            <form action="">

                <div class="username">
                    <label>USERNAME </label>
                    <input type="text" name="username" placeholder="antoniyaat">
                </div>

                <div class="email">
                    <label>EMAIL</label>
                    <input type="text" name="email" placeholder="a.atanasova@softuni.bg">
                </div>

                <div class="password">
                    <label>PASSWORD</label>
                    <input type="text" name="password" placeholder="********">
                </div>

                <div class="re-pass">
                    <label>CONFIRM PASSWORD</label>
                    <input type="text" name="re-pass" placeholder="********">
                </div>

                <div class="btn">
                    <a href="#">REGISTER</a>
                    <a href="#">I am already a ninja</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
