<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Fitnes Calculator</title>
</head>

<body>

    <div class="site">
        <div class="img-wraper"></div>
        <div class="calculator-content">
            <h2>FITNESS CALCULATOR</h2>
            <form action="">
                <div class="units">
                    <p class="standart"><a href="#">Standart units (US)</a></p>
                    <p class="metric"><a href="#">Metric units</a></p>
                </div>

                <div class="gender">
                    <label>Gender</label>
                    <div class="gender-content">
                        <select name="gender" id="gender">
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                            <option value="Other">Other</option>
                        </select>
                        <input type="text" placeholder="years...">
                    </div>
                </div>

                <div class="weight">
                    <label>Weight</label>
                    <input type="text" placeholder="pounds...">
                </div>
                <div class="height-title">
                    <label>Height</label>
                </div>
                <div class="height">
                    <input type="text" placeholder="Feet...">
                    <input type="text" placeholder="Inches...">
                </div>
                <p class="calculate"><a href="#">Calucalate</a></p>
            </form>
        </div>
    </div>

</body>

</html>
