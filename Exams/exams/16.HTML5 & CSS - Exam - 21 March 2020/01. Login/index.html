<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/3a57a56411.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    
    <div class="container">
        <h2>Account Login</h2>
        <div class="login-form">
            <form action="">
                <div class="username">
                    <i class="fa-regular fa-user"></i>
                    <input  type="text" placeholder="Username">
                </div>
                <div class="password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" placeholder="Password">
                </div>
            </form>
            <button>Login</button>
        </div>
    </div>

</body>
</html>
